<head>
    <title>Who Was There?</title>
</head>
<body>
    <div class="container">
        {{> content}}
    </div>
</body>
<template name="content">
<div class="span6">
    <div class="well">
        {{> loginButtons}}
    </div>
    <table class="table">
        {{#each users}}
        {{> user}}
        {{/each}}
    </table>
</div>
</template>
<template name="user">
<tr>
    <td>
        <a target="_blank" href="http://twitter.com/{{services.twitter.screenName}}"><img src="{{services.twitter.profile_image_url}}"/> {{profile.name}}</a>
    </td>
</tr>
</template>
